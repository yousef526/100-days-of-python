{% include 'header.html'%}
<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/assets/img/{{ img_number}}.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ target_post['title'] }}</h1>
                    <h2 class="subheading">{{ target_post['subtitle'] }}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">Yousef Alaa</a>
                        on August 24, 2023
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ target_post['body'] }}
            </div>
        </div>
    </div>
</article>
<!-- Footer-->
{% include 'footer.html' %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>

</html>
