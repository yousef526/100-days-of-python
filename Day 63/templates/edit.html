<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <p>Book Name: {{ book.title }}</p>
    <p>Current rating : {{ book.rating }}</p>

    <form action="{{ url_for('edit',params=book.id) }}" method="post" novalidate>
        <input type="text" name="rate" placeholder="New rating">
        <button type="submit">Change rating</button>
    </form>
</body>
</html>
